<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>#Title WO Proress#</title>
    <!-- jquery in below script is for reloading page when bottom is reached with auto scroll-->
    <script type="text/javascript" src="jquery.min.js"></script>

    <script type="text/javascript">
    $(window).load( function() {
            //GAB script will turn this based on the setup in the Maintenance program
			//#pageScroll();
    });

    function pageScroll() {
        window.setInterval(function() {
            var elem = document.getElementById('MainDiv');
            var oldTop = elem.scrollTop;
            elem.scrollTop = elem.scrollTop+1;
            if(elem.scrollTop==oldTop)
                elem.scrollTop=0;
        }, 100);
    };

    //sleep and redirect. GAB script will determine the sleep time based on the setup in the Maintenance program
	setTimeout(function (){
			location.reload(1);
		}, #sleep);
    </script>
</head>

<body style="padding-left: 10px; padding-right: 10px;">
    <img src="LOGO.png" alt="" />
    <div>
        <span style="float: left;">#CompanyCode</span>
        <span style="float: right;">#DeptGroupShift</span>
    </div>
    <h1 style="text-align: center;">Productivity Monitor</h1>
    <div id="Main" style="width: 100%;">
        <div id="HiddenDiv" style="width: 100%;">
            <table id="HiddenTable" style="width: 100%;">
                <thead>
                    <tr>
                        <td style="opacity: 1; background: #017550; height:60px;color: #FFFFFF;font-size: 30px; width:6%; text-align: center; border-radius: 10px 0 0 0;">Status</td>
                        <td style="opacity: 1; background: #017550; height:60px;color: #FFFFFF;font-size: 30px; width:8%; text-align: center;">Emp.ID</td>
                        <td style="opacity: 1; background: #017550; height:60px;color: #FFFFFF;font-size: 30px; width:26%; text-align: center;">Name</td>
                        <td style="opacity: 1; background: #017550; height:60px;color: #FFFFFF;font-size: 30px; width:10%; text-align: center;">Job</td>
                        <td style="opacity: 1; background: #017550; height:60px;color: #FFFFFF;font-size: 30px; width:8%; text-align: center;">Suffix</td>
                        <td style="opacity: 1; background: #017550; height:60px;color: #FFFFFF;font-size: 30px; width:10%; text-align: center;">Seq</td>
                        <td style="opacity: 1; background: #017550; height:60px;color: #FFFFFF;font-size: 30px; width:24%; text-align: center;">Description</td>
                        <td style="opacity: 1; background: #017550; height:60px;color: #FFFFFF;font-size: 30px; width:8%; text-align: center; border-radius: 0 10px 0 0;">Time Elapsed</td>
                    </tr>
                </thead>
                <tbody>
                    #table
                </tbody>
            </table>
        </div>
       

    </div>
    <div style="position: fixed;  left: 10px;  bottom: 0;  width: 100%;">
        <table>
            <thead>

                <tr>
                    <!--Red-->
                    <td style="background: #FF0000; color: #FFFFFF;">Logged in But Not in Work Order</td>
                    <!--Green-->
                    <td style="background: #FFFF00; color: #000000;">On Indirect Labor</td>
                    <!--Yellow-->
                    <td style="background: #00BFFF; color: #000000;">Time Elapsed > 10 and < 60 </td>
                    <!--Red-->
                    <td style="background: LightSalmon; color: #FFFFFF;">Time Elapsed >= 60</td>
                </tr>
            </thead>
        </table>

    </div>

    <style>
      #main {
      border: 1px solid #c3c3c3;
      display: flex;
      flex-direction: row;
      }  
        /* Define the background color for all the EVEN background rows  */                 
        .TFtable tr:nth-child(odd) {
        background: none;
        }     
        .TFtable tr:nth-child(even) {
        background: #E6E7E8;
        background: rgb(221, 222, 223); 
        background: rgba(221, 222, 223, .5);
        }
    </style>
</body>
</html>
